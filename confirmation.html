<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - BabyBloom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FC7596 0%, #FF9A9E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }
        
        .success-icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        
        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .app-section {
            background: #FFF5F8;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .app-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }
        
        .app-name {
            font-size: 24px;
            font-weight: bold;
            color: #FC7596;
            margin-bottom: 15px;
        }
        
        .instruction {
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }
        
        .footer {
            font-size: 14px;
            color: #999;
            margin-top: 20px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 40px 20px;
            }
            .title {
                font-size: 28px;
            }
            .success-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
